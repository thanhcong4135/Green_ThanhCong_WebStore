spring.application.name=auth-service
server.port=8090

# datasource (adjust per environment)
spring.datasource.url=jdbc:mysql://localhost:3306/auth_db
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.repair-on-migrate=true
spring.flyway.validate-on-migrate=false

# security placeholder (read from env). Set JWT_SECRET env with >=32 chars for HS256.
app.security.jwt.secret=${JWT_SECRET:ChangeMeToAStrongSecretKeyAtLeast32CharsLong_1234}
app.security.jwt.expiration-ms=3600000

# mail (configure for reset password)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.security.reset.mail-from=no-reply@example.com
