spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.repair-on-migrate=true
spring.flyway.validate-on-migrate=false

# swagger / openapi
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# redis
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# jwt (placeholder values)
app.security.jwt.secret=change-me
app.security.jwt.expiration-ms=3600000
spring.datasource.url=jdbc:mysql://localhost:3306/webstoreDB
spring.datasource.username=root
spring.datasource.password=123456
server.port=8081
product.service.url=http://localhost:8091/api/categories
product.service.products-url=http://localhost:8091/api/products
order.service.url=http://localhost:8092/api/orders
auth.service.url=http://localhost:8090/api/users
auth.service.roles-url=http://localhost:8090/api/roles

#max file and request size 
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=11MB
